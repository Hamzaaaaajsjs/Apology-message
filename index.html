

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology Message</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('https://example.com/your-dog-image.jpg'); /* Replace with a dog image URL */
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content {
            position: relative;
            color: white;
            font-size: 32px; /* Responsive font size */
            animation: fadeIn 2s;
        }

        .heart {
            color: red;
            font-size: 48px; /* Responsive heart size */
            animation: heartbeat 1s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .content {
                font-size: 24px; /* Smaller font size for mobile */
            }

            .heart {
                font-size: 36px; /* Smaller heart size for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        I'm sorry, Mahnam 
        <span class="heart">❤️❤️</span>
    </div>
</body>
</html>
